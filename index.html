<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Blocks</title>
    <link ref="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <section id="green">
      <p>GREEN</p>
    </section>
    <id class="main">
      <section id="yellow">
        <p>YELLOW</p>
        <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
        </ul>
      </section>
      <div class="main1">
        <section id="orange">
          <p>ORANGE</p>
        </section>
        <section id="blue">
          <p>BLUE</p>
        </section>
      </div>
      <section id="red">
        <p>RED</p>
        <ul>
          <li>A</li>
          <li>B</li>
          <li>C</li>
          <li>D</li>
        </ul>
      </section>
    </id>
  </body>
</html>
